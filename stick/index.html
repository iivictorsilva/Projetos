<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Figurinhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criador de Figurinhas</h1>
        <div class="sticker-creator">
            <input type="file" id="image-upload" accept="image/*">
            <textarea id="caption-input" placeholder="Digite uma legenda..."></textarea>
            <button id="generate-btn">Criar Figurinha</button>
        </div>
        <div id="sticker-output"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
