<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="#" alt="" class="pokemon__image">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__serch" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
          </div>

        <img src="img/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="js/script.js"></script>
</body>
</html>
