<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="inserir.php" method="POST">
        
        <h2>Cadastro de Usuario</h2>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Digte o Nome"> <br> <br>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" placeholder="Digte o Telefone"> <br> <br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digte o E-mail"> <br> <br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Digte a Senha"> <br> <br>
        <button type="submit">Cadastrar</button>
    </form>
       


    

    <script src="scripts.js"></script>
</body>
</html>
